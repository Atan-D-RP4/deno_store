<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Authentication</title>
    <!-- Meta tags for cross-browser & cross-platform compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="description"
        content="Secure login and registration page for accessing your dashboard. Sign in or sign up to get started.">
    <meta name="keywords" content="login, registration, secure authentication, dashboard access">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="your-google-site-verification-code">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="mstile-150x150.png">
    <meta name="apple-mobile-web-app-title" content="Secure Auth">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent ">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.10-0/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Bootstrap -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
            <p>Sign in to access your secure dashboard</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Sign In</div>
            <div class="tab" onclick="switchTab('register')">Sign Up</div>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-section">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required minlength="3" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required minlength="6"
                        maxlength="100">
                </div>
                <button type="submit" class="btn" id="register-btn">
                    <span class="btn-text">Sign Up</span>
                </button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
